<template>
    <div class="pizza-container">
        <template if:true={largePizzaCount}>
            <div class="pizza-size">
                <svg class="pizza-svg" width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
                    <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="20" fill="white">
                        {largePizzaCount}
                    </text>
                </svg>
                <div class="pizza-label">42 cm</div>
            </div>
        </template>

        <template if:true={smallPizzaCount}>
            <div class="pizza-size">
                <svg class="pizza-svg" width="60" height="60">
                    <circle cx="30" cy="30" r="25" stroke="black" stroke-width="2" fill="green" />
                    <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="12" fill="white">
                        {smallPizzaCount}
                    </text>
                </svg>
                <div class="pizza-label">30 cm</div>
            </div>
        </template>
    </div>
</template>
